<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <fieldset>
            <legend>Student Personal Details</legend>
            <label>Student Name</label><br>
            <input type="text"placeholder="enter name"><br>
            <label>Student Age</label><br>
            <input type="text"placeholder="enter age"><br>
            <label>Student Grade</label><br>
            <input type="text"placeholder="enter grade"><br>
            <label> Student Gender</label><br>
            <input type="radio">female<br>
            <input type="radio">male<br>
            <input type="radio">others<br>
            <label> Student email</label><br>
            <input type="email"placeholder="enter email"><br>
            <label>Student password</label><br>
            <input type="password"placeholder="enter password"><br>
            <label>Student favourite subject</label><br>
            <input type="checkbox">math<br>
            <input type="checkbox">science<br>
            <input type="checkbox">computing<br>
            <input type="checkbox">home economics<br>
            <input type="checkbox">english<br>
            <input type="checkbox">Arts<br>
            <label>Student birthday</label><br>
            <input type="date"
        </fieldset>
    </form>
</body>
</html>
